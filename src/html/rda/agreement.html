<div layout="row" ng-controller="agreementController">
	
	<div class="page-header">
		<div class="container">
			<h4>RDA</h4>		
		</div>
	</div>
	
	<div class="page-content container">
		
		<div class="card">
			<h5>Convênio</h5>
			
			<form>
				<div class="col s12">
					<h6>Vigência do projeto</h6>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<input id="lifeTimeStart" type="text">
						<label for="lifeTimeStart">Início</label>	
					</div>
					<div class="input-field col s6">
						<input id="lifeTimeEnd" type="text">
						<label for="lifeTimeEnd">Fim</label>	
					</div>
				</div>

				<div class="row">
					<div class="input-field col s12">
						<textarea id="projectName" class="materialize-textarea" length="120"></textarea>
		        		<label for="projectName">Nome do projeto</label>
					</div>
				</div>

				<div class="col s12">
					<h6>Anexe o arquivo assinado</h6>
				</div>
				
				<div class="row">
					<div class="file-field input-field col s12">
						<div class="btn">
							<span>Arquivo</span>
							<input type="file">
						</div>
						<div class="file-path-wrapper">
							<input class="file-path validate" type="text">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col s12">
						<button class="btn waves-effect waves-light right" type="button">Salvar</button>
					</div>
				</div>

			</form>
		</div>

	</div>	
</div>
